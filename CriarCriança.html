<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/e195162fd2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./CriarCriança.css" rel="stylesheet" />
    <title>Adicionar Criança</title>
</head>

<body>
    <div class="screen">
        <a href="PerfilMain.html">
            <img id="backBtn" class="backBtn" src="imagens/back.png">
        </a>
        <span class="addText">Qual é o nome e a idade da criança?</span>
        <div class="circuloAddKid">
            <img class="kidImg" src="./imagens/playtime.png" />
        </div>
        <form class="addKidForm">
            <input id="kidNomeInput" type="text" class="inputCriarCriança form-control" placeholder="   Nome" required></input>
            <select id="mesInput" class="form-select" aria-label="Default select example">
                <option selected disabled>Mês</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <select id="anoInput" class="form-select" aria-label="Default select example">
                <option selected disabled>Ano</option>
                <option value="1">1999</option>
                <option value="2">2000</option>
                <option value="3">2001</option>
                <option value="4">2002</option>
                <option value="5">2003</option>
                <option value="6">2004</option>
                <option value="7">2005</option>
                <option value="8">2006</option>
                <option value="9">2007</option>
                <option value="10">2008</option>
                <option value="11">2009</option>
                <option value="12">2010</option>
                <option value="13">2011</option>
                <option value="14">2012</option>
                <option value="15">2013</option>
                <option value="16">2014</option>
                <option value="17">2015</option>
                <option value="18">2016</option>
                <option value="19">2017</option>
                <option value="20">2018</option>
            </select>
        </form>
        <img class="sunPerfil" src=".\imagens\sun1.png">
        <button id="AdicionarKidBtn" class="adicionarBtn">Adicionar</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- <script src="../mobile/fetch/CriarCriança.js" type="text/javascript"></script> -->
</body>

</html>
