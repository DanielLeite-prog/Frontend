<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/e195162fd2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./Login.css" rel="stylesheet" />
    <title>Login</title>
</head>

<body>
    <div class="screen">
        <a href="./LandingPage.html">
            <img id="backBtn" class="backBtn" src="./imagens/back.png">
        </a>
        <span class="LoginText">Login</span>
        <div class="circuloLock">
            <img class="Lock" src="./imagens/Login.lock.png">
        </div>
        <form>
            <input id="emailInputEntrar" type="email" class="inputEntrarConta form-control" placeholder="Email" required></input>
            <input id="passInputEntrar" type="password" class="inputLogin form-control" name="password-Login" placeholder="Palavra-passe" required>
            <i id="viewText" class="far fa-eye" onclick="showPswd()"></i>
            <button id="EntrarContaBtn" class="entrarContaBtn">Entrar</button>
            <span id="NewPass">Esqueceste-te da palavra-passe?</span>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="../mobile/fetch/Login.js" type="text/javascript"></script>
</body>

</html>
